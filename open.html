<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: Verdana, sans-serif;
            background: url('bg.jpg') center/cover no-repeat;
        }

        .login {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input {
            margin-bottom: 15px;
            text-align: left;
        }

        .input label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 12px;
        }

        .input input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .log.button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;

        }


        .register-text {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        .register-text a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login">
        <h2>Welcome</h2>

        <div class="input">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter full name">
        </div>

        <div class="input">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username">
        </div>

        <a href="home.html" class="log button hvr-sweep-to-right">Login</a>

    </div>
